<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - WebsiteCCHS</title>
<style>
/* ... keep all your existing CSS ... */
</style>
</head>
<body>
<header>
  <div class="logo">WebsiteCCHS</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Admin Login</a>
    <a href="admin.html">Admin Panel</a>
  </nav>
</header>

<div class="container">
  <div class="admin-form">
    <h2>Admin Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <div class="form-group" id="errorMessage" style="color: #dc3545; display: none; margin-bottom: 1rem;"></div>
    <button onclick="loginAdmin()">Login</button>
  </div>
</div>

<footer>Â© 2026 WebsiteCCHS</footer>

<script>
const API = "https://websitecchs.onrender.com/api"; // backend API URL

async function loginAdmin() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const errorMessage = document.getElementById('errorMessage');

  errorMessage.style.display = 'none';

  if (!username || !password) {
    errorMessage.textContent = 'Please enter both username and password';
    errorMessage.style.display = 'block';
    return;
  }

  try {
    const res = await fetch(`${API}/auth/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (!res.ok) {
      throw new Error(data.message || 'Login failed');
    }

    // Save token in localStorage
    localStorage.setItem('token', data.token);

    // Redirect to admin panel
    window.location.href = 'admin.html';

  } catch (err) {
    console.error(err);
    errorMessage.textContent = err.message;
    errorMessage.style.display = 'block';
  }
}

// Allow Enter key to submit form
document.addEventListener('DOMContentLoaded', () => {
  const inputs = document.querySelectorAll('input');
  inputs.forEach(input => {
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') loginAdmin();
    });
  });
});
</script>
</body>
</html>
