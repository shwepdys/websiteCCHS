<body>
<header>
  <div class="logo">WebsiteCCHS</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Admin Login</a>
    <a href="admin.html">Admin Panel</a>
  </nav>
</header>

<div class="container">
  <div class="page-header">
    <h1>ðŸŽ® Game Library</h1>
    <p>Study and get ready for the next test!</p>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search games...">
  </div>

  <div class="game-container" id="games">
    <div class="loading">Loading tests</div>
  </div>
</div>

<footer>Â© 2026 WebsiteCCHS</footer>

<script>
// Backend API URL
const API = "https://websitecchs.onrender.com/api";

// Token for admin-only actions (not needed for viewing games, but can store for login later)
const token = localStorage.getItem('token');

// Store all games from backend
let games = [];

// Fetch games from backend
async function fetchGames() {
  const container = document.getElementById('games');
  container.innerHTML = '<div class="loading">Loading games</div>';

  try {
    const res = await fetch(`${API}/games`);
    if (!res.ok) throw new Error('Failed to fetch tests');
    games = await res.json();

    loadGames(games);
  } catch (err) {
    console.error(err);
    container.innerHTML = `
      <div class="empty-state">
        <h2>Error loading games</h2>
        <p>Try refreshing the page.</p>
      </div>
    `;
  }
}

// Display games in the grid
function loadGames(gamesToDisplay = games) {
  const container = document.getElementById('games');

  if (gamesToDisplay.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <h2>No games available</h2>
        <p>Games will appear here once added</p>
      </div>
    `;
    return;
  }

  container.innerHTML = gamesToDisplay.map((game, index) => `
    <div class="game-card" style="animation-delay: ${index * 0.1}s" onclick="playGame('${game._id}')">
      <div class="game-image">ðŸ“„</div>
      <div class="game-info">
        <div class="game-title">${escapeHtml(game.title)}</div>
        <div class="game-description">${escapeHtml(game.description || '')}</div>
        <div class="game-meta">
          <span class="game-category">${escapeHtml(game.category || '')}</span>
        </div>
      </div>
    </div>
  `).join('');
}

// Search games
document.getElementById('searchInput').addEventListener('input', function(e) {
  const searchTerm = e.target.value.toLowerCase();
  const filtered = games.filter(game => 
    game.title.toLowerCase().includes(searchTerm) ||
    (game.description && game.description.toLowerCase().includes(searchTerm)) ||
    (game.category && game.category.toLowerCase().includes(searchTerm))
  );
  loadGames(filtered);
});

// Escape HTML to prevent XSS
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// Play a game by opening its HTML in a new window
function playGame(id) {
  const game = games.find(g => g._id === id);
  if (!game) return;

  const newWindow = window.open('', '_blank');
  newWindow.document.write(game.html);
  newWindow.document.close();
}

// Initialize page
fetchGames();
</script>
</body>
</html>
