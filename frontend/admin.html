<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - WebsiteCCHS</title>
<style>
/* ... keep all your existing CSS ... */
</style>
</head>
<body>
<header>
  <div class="logo">WebsiteCCHS</div>
  <nav>
    <a href="index.html">Home</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </nav>
</header>

<div class="admin-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>Admin Menu</h3>
    <button class="active" onclick="showAddGame()">Add Test</button>
    <button onclick="showGameList()">Test List</button>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <!-- Add Game Form -->
    <div id="addGameSection" class="admin-form">
      <h2>Add a Test</h2>
      <div class="success-message" id="successMessage"></div>
      <div class="error-message" id="errorMessage"></div>
      <input type="text" id="title" placeholder="Game Title">
      <textarea id="html" rows="8" placeholder="Paste HTML code here..."></textarea>
      <button onclick="addGame()">Add Test</button>
    </div>

    <!-- Game List -->
    <div id="gameListSection" class="admin-form" style="display:none;">
      <h2>All Tests</h2>
      <div id="gameList"></div>
    </div>
  </main>
</div>

<footer>Â© 2026 WebsiteCCHS</footer>

<script src="app.js"></script>

<script>
  const token = localStorage.getItem("token");

  const loginLink = document.getElementById("loginLink");
  const adminLink = document.getElementById("adminLink");
  const logoutLink = document.getElementById("logoutLink");

  if (token) {
    if (loginLink) loginLink.style.display = "none";
    if (adminLink) adminLink.style.display = "inline-block";
    if (logoutLink) logoutLink.style.display = "inline-block";
  }

  if (logoutLink) {
    logoutLink.addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });
  }
</script>

</body>
</html>
